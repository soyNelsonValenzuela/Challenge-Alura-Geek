<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <img class="logo" src="./img/logo.png" alt="logo tres corazones pixeleados">
            <h1 class="logo-titulo">AluraGeek</h1>
        </div>
    </header>

    <main>
        <section class="seccion-principal">
            <section class="contenedor-productos">
                <h1>Mis Productos </h1>
                <ul class="contenedor-cards" data-productos> </ul>
            </section>

            <section class="contenedor-formulario">
                <h1>Agregar <br> Productos:</h1>
                <form data-formulario>
                    <input class="input" id="nombre" placeholder="nombre..." data-nombre minlength="8" maxlength="35"
                        required />
                    <input class="input" id="precio" type="number" placeholder="precio..." data-precio required />
                    <input class="input" id="imagen" type="url" placeholder="imagen.." data-imagen required />
                    <div class="contenedor-botones-formulario">
                        <button class="boton-formulario btn" id="botonEnviar" type="submit"> Enviar </button>
                        <button type="reset" class="boton-formulario btn">Limpiar</button>
                    </div>
                </form>
            </section>

    </main>

    <footer>
        <Section class="contenedor-footer">
            <div class="contenedor-logo">
                <img src="./img/logo.png" alt="logo tres corazones pixeleados">
                <h1 class="logo-titulo">AluraGeek</h1>
            </div>
            <h5>DESARROLLADO POR @SOYNELSONVALENZUELA</h5>
            <h4>ALURA LATAM 2024</h4>
        </Section>
    </footer>

    <script src="./js/mostrarProducto.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
    <script src="./js/formatoMoneda.js"></script>

</body>

</html>
